<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para el amor de mi vida</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
}

canvas {
    display: block;
}
</style>
</head>

<body>

<audio id="musica" src="musica.mp3" loop></audio>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>

// ESCENA
const scene = new THREE.Scene();

// CÁMARA
const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    2000
);
camera.position.z = 200;

// RENDER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// CONTROLES (zoom con dedos y mover libremente)
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enableZoom = true;
controls.enablePan = true;
controls.minDistance = 50;
controls.maxDistance = 800;


// GALAXIA REALISTA
const particles = 20000;

const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particles * 3);
const colors = new Float32Array(particles * 3);

const colorInside = new THREE.Color("#ff99ff");
const colorOutside = new THREE.Color("#6600ff");

for (let i = 0; i < particles; i++) {

    const i3 = i * 3;

    const radius = Math.random() * 400;
    const spinAngle = radius * 0.3;
    const branchAngle = (i % 5) / 5 * Math.PI * 2;

    const randomX = (Math.random() - 0.5) * 5;
    const randomY = (Math.random() - 0.5) * 5;
    const randomZ = (Math.random() - 0.5) * 5;

    positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
    positions[i3 + 1] = randomY;
    positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

    const mixedColor = colorInside.clone();
    mixedColor.lerp(colorOutside, radius / 400);

    colors[i3] = mixedColor.r;
    colors[i3 + 1] = mixedColor.g;
    colors[i3 + 2] = mixedColor.b;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
    size: 2,
    vertexColors: true
});

const galaxy = new THREE.Points(geometry, material);
scene.add(galaxy);


// ANIMACIÓN
function animate() {
    requestAnimationFrame(animate);

    galaxy.rotation.y += 0.001;

    controls.update();
    renderer.render(scene, camera);
}

animate();


// RESPONSIVE
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});


// ACTIVAR MUSICA CON TOQUE
document.body.addEventListener('click', () => {
    const audio = document.getElementById("musica");
    audio.play();
}, { once: true });

</script>

</body>
</html>
