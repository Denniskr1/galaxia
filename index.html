<script type="module">

import * as THREE from 'https://unpkg.com/three@0.152.2/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js';
import { FontLoader } from 'https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js';
import { TextGeometry } from 'https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js';

// ESCENA
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x000000, 0.0006);

// CÁMARA
const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,5000);
camera.position.set(0,200,600);

// RENDER
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

// CONTROLES
const controls = new OrbitControls(camera,renderer.domElement);
controls.enableDamping = true;
controls.minDistance = 200;
controls.maxDistance = 1500;

// GALAXIA
const particles = 60000;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(particles*3);
const colors = new Float32Array(particles*3);

const insideColor = new THREE.Color("#ff66ff");
const outsideColor = new THREE.Color("#2200ff");

for(let i=0;i<particles;i++){
const i3=i*3;
const radius=Math.random()*800;
const spinAngle=radius*0.4;
const branchAngle=(i%7)/7*Math.PI*2;

positions[i3]=Math.cos(branchAngle+spinAngle)*radius+(Math.random()-0.5)*30;
positions[i3+1]=(Math.random()-0.5)*40;
positions[i3+2]=Math.sin(branchAngle+spinAngle)*radius+(Math.random()-0.5)*30;

const mixedColor=insideColor.clone();
mixedColor.lerp(outsideColor,radius/800);

colors[i3]=mixedColor.r;
colors[i3+1]=mixedColor.g;
colors[i3+2]=mixedColor.b;
}

geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));
geometry.setAttribute('color',new THREE.BufferAttribute(colors,3));

const material=new THREE.PointsMaterial({
size:3,
vertexColors:true,
blending:THREE.AdditiveBlending,
depthWrite:false
});

const galaxy=new THREE.Points(geometry,material);
scene.add(galaxy);

const loader=new FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',function(font){

frases.forEach((texto,i)=>{
const geometry=new TextGeometry(texto,{
font:font,
size:10,
height:2
});

const material=new THREE.MeshBasicMaterial({color:0xffffff});
const mesh=new THREE.Mesh(geometry,material);

const angle=(i/frases.length)*Math.PI*2;
const radius=1000;

mesh.position.x=Math.cos(angle)*radius;
mesh.position.z=Math.sin(angle)*radius;
mesh.position.y=(Math.random()-0.5)*400;

mesh.lookAt(0,0,0);
scene.add(mesh);
});

});

// ANIMACIÓN
function animate(){
requestAnimationFrame(animate);

galaxy.rotation.y+=0.0005;
scene.rotation.y+=0.0003;

controls.update();
renderer.render(scene,camera);
}

animate();

window.addEventListener('resize',()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
