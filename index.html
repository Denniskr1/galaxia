<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para el Amor de Mi Vida ðŸ’œ</title>

<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }
canvas { display:block; }

#ytplayer { position:absolute; width:0; height:0; border:0; opacity:0; }

.center-text {
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:#ff66ff;
font-size:40px;
text-align:center;
text-shadow:0 0 20px #ff00ff;
}

.phrase {
position:absolute;
color:white;
font-size:14px;
animation:float 20s linear infinite;
white-space:nowrap;
}

@keyframes float {
from { transform:translateY(100vh); opacity:0; }
to { transform:translateY(-100vh); opacity:1; }
}
</style>
</head>
<body>

<iframe id="ytplayer"
src="https://www.youtube.com/embed/t1dvrcqlQgI?autoplay=1&loop=1&playlist=t1dvrcqlQgI&controls=0"
allow="autoplay">
</iframe>

<div class="center-text">
Para el Amor de Mi Vida ðŸ’œ
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.z = 500;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.autoRotate = true;
controls.autoRotateSpeed = 0.5;

// ðŸŒŒ Galaxia
const starGeometry = new THREE.BufferGeometry();
const starCount = 10000;
const positions = [];

for(let i=0;i<starCount;i++){
let x = (Math.random()-0.5)*2000;
let y = (Math.random()-0.5)*2000;
let z = (Math.random()-0.5)*2000;
positions.push(x,y,z);
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));

const starMaterial = new THREE.PointsMaterial({ size:2, color:0xffffff });
const stars = new THREE.Points(starGeometry, starMaterial);
scene.add(stars);

function animate(){
requestAnimationFrame(animate);
stars.rotation.y += 0.0008;
renderer.render(scene,camera);
controls.update();
}
animate();

// ðŸ’œ 100 frases flotando
for(let i=1;i<=100;i++){
let phrase = document.createElement("div");
phrase.className="phrase";
phrase.innerText="Te Amo Eternamente ðŸ’œ "+i;
phrase.style.left=Math.random()*100+"vw";
phrase.style.animationDuration=(10+Math.random()*20)+"s";
document.body.appendChild(phrase);
}

window.addEventListener('resize',()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
