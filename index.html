<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para el Amor de Mi Vida ðŸ’œ</title>

<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }
canvas { display:block; }

.center-text{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:#ff66ff;
font-size:45px;
text-align:center;
text-shadow:0 0 30px #ff00ff, 0 0 60px #aa00ff;
pointer-events:none;
}
</style>
</head>
<body>

<audio id="music" loop>
<source src="thoseeyes.mp3" type="audio/mpeg">
</audio>

<div class="center-text">
Para el Amor de Mi Vida ðŸ’œ
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x000010, 0.0005);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 8000);
camera.position.z = 800;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.autoRotate = true;
controls.autoRotateSpeed = 0.3;

// ðŸŒŒ GALAXIA ESPIRAL REALISTA
const starGeometry = new THREE.BufferGeometry();
const starCount = 20000;
const positions = [];

for(let i=0;i<starCount;i++){
let radius = Math.random()*3000;
let spin = radius*0.002;
let angle = Math.random()*Math.PI*2;

let x = Math.cos(angle+spin)*radius;
let y = (Math.random()-0.5)*600;
let z = Math.sin(angle+spin)*radius;

positions.push(x,y,z);
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));

const starMaterial = new THREE.PointsMaterial({
size:2,
color:0xffffff
});

const galaxy = new THREE.Points(starGeometry, starMaterial);
scene.add(galaxy);

// ðŸ’œ NÃºcleo brillante
const coreGeometry = new THREE.SphereGeometry(120, 64, 64);
const coreMaterial = new THREE.MeshBasicMaterial({
color:0xaa00ff
});
const core = new THREE.Mesh(coreGeometry, coreMaterial);
scene.add(core);

// ðŸ”Š Activar mÃºsica al primer clic
window.addEventListener("click",()=>{
document.getElementById("music").play();
},{ once:true });

function animate(){
requestAnimationFrame(animate);
galaxy.rotation.y += 0.0008;
core.scale.x = 1 + Math.sin(Date.now()*0.003)*0.2;
core.scale.y = 1 + Math.sin(Date.now()*0.003)*0.2;
core.scale.z = 1 + Math.sin(Date.now()*0.003)*0.2;
renderer.render(scene,camera);
controls.update();
}
animate();

window.addEventListener('resize',()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
