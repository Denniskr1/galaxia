<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para el Amor de Mi Vida ðŸ’œ</title>

<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
#ytplayer { position:absolute; width:0; height:0; border:0; opacity:0; }
</style>
</head>
<body>

<!-- ðŸŽµ MÃºsica OpciÃ³n B -->
<iframe id="ytplayer"
src="https://www.youtube.com/embed/t1dvrcqlQgI?autoplay=1&loop=1&playlist=t1dvrcqlQgI&controls=0"
allow="autoplay">
</iframe>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>

<script>
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x000015, 0.0006);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 6000);
camera.position.z = 400;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.3;

// ðŸŒŒ GALAXIA ESPIRAL ULTRA
const starGeometry = new THREE.BufferGeometry();
const starCount = 12000;
const positions = [];

for(let i=0;i<starCount;i++){
    let radius = Math.random()*1500;
    let branch = i % 4;
    let angle = (radius*0.02) + (branch*Math.PI/2);
    let randomOffset = (Math.random()-0.5)*50;

    let x = Math.cos(angle)*radius + randomOffset;
    let y = (Math.random()-0.5)*200;
    let z = Math.sin(angle)*radius + randomOffset;

    positions.push(x,y,z);
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));

const starMaterial = new THREE.PointsMaterial({
    size:2,
    vertexColors:false,
    color:0xffffff
});

const galaxy = new THREE.Points(starGeometry, starMaterial);
scene.add(galaxy);

// ðŸª NÃºcleo energÃ©tico pulsante
const sphereGeo = new THREE.SphereGeometry(100,64,64);
const sphereMat = new THREE.MeshStandardMaterial({
    color:0x000000,
    emissive:0xaa00ff,
    emissiveIntensity:2
});
const core = new THREE.Mesh(sphereGeo, sphereMat);
scene.add(core);

const light = new THREE.PointLight(0xff00ff,5);
scene.add(light);

// ðŸ’œ TEXTO CENTRAL
const loader = new THREE.FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
function(font){

    const centerGeo = new THREE.TextGeometry("Para el Amor de Mi Vida ðŸ’œ",{
        font:font,
        size:20,
        height:3
    });

    const centerMat = new THREE.MeshBasicMaterial({color:0xff66ff});
    const centerText = new THREE.Mesh(centerGeo,centerMat);
    centerText.position.set(-150,150,0);
    scene.add(centerText);

    // 100 frases dinÃ¡micas
    for(let i=1;i<=100;i++){

        const textGeo = new THREE.TextGeometry("Te Amo Eternamente "+i,{
            font:font,
            size:6,
            height:1
        });

        const color = new THREE.Color(
            Math.random()*0.7+0.3,
            Math.random()*0.4,
            Math.random()
        );

        const textMat = new THREE.MeshBasicMaterial({color:color});
        const mesh = new THREE.Mesh(textGeo,textMat);

        let radius = 400 + Math.random()*800;
        let angle = Math.random()*Math.PI*2;

        mesh.position.set(
            Math.cos(angle)*radius,
            (Math.random()-0.5)*400,
            Math.sin(angle)*radius
        );

        mesh.lookAt(0,0,0);
        scene.add(mesh);
    }
});

// ðŸŒ  Warp al tocar nÃºcleo
window.addEventListener("click",()=>{
    camera.position.z = 100;
    setTimeout(()=> camera.position.z = 400, 800);
});

// ðŸŽ¬ AnimaciÃ³n
function animate(){
requestAnimationFrame(animate);

galaxy.rotation.y += 0.001;
core.rotation.y += 0.002;

let pulse = Math.sin(Date.now()*0.003)*0.5+1.5;
core.material.emissiveIntensity = pulse;

renderer.render(scene,camera);
controls.update();
}
animate();

window.addEventListener('resize',()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
